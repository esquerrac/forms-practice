<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <h4>*ALL FIELDS REQUIRED*</h4>
    <form method="post" action="https://www.elformo.com/forms/b09c15fc-30d0-4ff4-aeb7-c1ffc24d5482">
    <h3>Credit Card Information</h3>
        <p>
            <label for="card">Credit Card Number:</label>
            <input type="text" name="card" id="card" required>
        </p>
        <p>
            <label for="expire">Expiration Date</label>
            <input type="month" name="expire" id="expire" required>
        </p>
        <p>
            <label for="cvc">Security Code:</label>
            <input type="password" name="cvc" id="cvc" required>
        </p>
    <h3>Billing Address</h3>
        <p>
            <label for="address">Street Address:</label>
            <input type="text" name="address" id="address" required>
            <br>
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
            <br>
            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="KS">Kansas</option>
                <option value="LA">Lousiana</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="TX">Texas</option>
            </select>
            <br>
            <label for="zip">Zip Code:</label>
            <input type="number" name="zip" id="zip" required>
            <br>
            <label for="checkbox">Keep this card on file for future purchases?</label>
            <input type="checkbox" name="checkbox" id="checkbox" required checked="on">
            <br>
            <input type="submit" value="Buy Now!">
        </p>
    </form>
</body>
</html>
